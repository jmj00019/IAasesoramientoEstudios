<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: black;
    color: white;
    text-align: center;
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title> IA para el aseromiento de Estudios</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
  </head>

  <body  class="d-flex flex-column h-100">
    <header>
      <div>
        <div class="navbar" >
          <a href="/"> <img src="/static/img/ujaIcono.png" class="ml-5" width="150" height="100" alt='Logo'> </a>
        </div>

        <div>
          <nav class="nav navbar-dark bg-dark ">
            <a class="navbar-brand m-3 ml-5" href="/">Formulario</a>
            <a class="navbar-brand text-secondary m-3" href="{{url_for('about')}}">About</a>
            <a class="navbar-brand text-secondary m-3" href="https://www.ujaen.es/" target="_blank">Universidad</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
        <div class="container-fluid ml-5 pt-4">
            {% block body %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
      <div>
        {% block footer %}
        <small>&copy; 2020-2021, Javier Martínez Jiménez, Universidad de Jaén</small>
        {% endblock %}
      </div>
    </footer>
  </body>

    {% block scripts %}
    {% endblock %}
