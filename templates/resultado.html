{% extends "layout.html" %}
{% block body %}

<br>

<div class="col-lg-11">

        <div>
            <div class="container">

                <div class="row">
                    <table class="table  table-striped table-bordered col-lg-6">
                        <thead class="thead-dark">
                            <tr>
                                <th>Titulaciones </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for grado in topGrados %}

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="col-5 ml-5">
                        <img src="/static/img/logoEstudios.png" class="img-fluid" alt='imgResultado'>

                </div>
            </div>

            </br>
        </div>

        </br>

        <div>

            <table class="table  table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Asignaturas más acordes a tus intereses</th>
                        <th>Grado</th>
                        <th>Año</th>
                        <th>Similitud</th>
                    </tr>
                </thead>
                <tbody>
                    {% for guia in listaAsignaturas %}
                    <tr>
                        <td><a class="text-success" href="{{guia.1}}" target="_blank">{{guia.0}} </a></td>
                        <td><a class="text-success" href="{{guia.4}}" target="_blank">{{guia.3}} </a></td>
                        <td class="col-2">  {{guia.2}}</td>

                    {% endfor %}

            </table>
            </br>
            </br>

        </div>

</div>

{% endblock %}
